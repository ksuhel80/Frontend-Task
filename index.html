<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Container with Radio Buttons</title>

  <body>
    <div class="text-with-lines">
      <div class="line"></div>
      <div style="margin: 5px">YAY it's BOGO</div>
      <div class="line"></div>
    </div>

    <div
      class="container"
      id="container1"
      onclick="toggleDropdowns('container1','radio1')"
    >
      <div class="details">
        <div class="unit">
          <input
            type="radio"
            name="containerRadio"
            id="radio1"
            class="radios"
            onclick="toggleDropdowns('container1','radio1')"
          />
          <div class="label">
            <label for="radio1"><b>1 Unit</b></label>
            <button class="btn">10% OFF</button>
            <br />
            Standard Price
          </div>
        </div>
        <div>
          <span>$10.00 USD</span><br />
          <span class="striked-text"
            ><strike>$24.00 USD</strike></span
          >
        </div>
      </div>
      <div class="dropdowns" id="dropdowns1">
        <div>
          <span style="margin-right: 45px; margin-left: 30px">size</span>
          <span>colour</span>
        </div>
        <div class="custom-dropdown">
          <span style="margin-right: 5px">#1</span>
          <select>
            <option value="option1">S</option>
            <option value="option2">M</option>
            <option value="option3">L</option>
            <option value="option3">XL</option>
          </select>
          <select>
            <option value="option4">Colour</option>
            <option value="option5">Red</option>
            <option value="option6">Orrange</option>
            <option value="option3">Yellow</option>
          </select>
        </div>
        <div style="margin-bottom: 5px" class="custom-dropdown">
          <span style="margin-right: 5px">#2</span>
          <select style="margin-left: -2px">
            <option value="option1">S</option>
            <option value="option2">M</option>

            <option value="option5">Red</option>
            <option value="option6">Orrange</option>
            <option value="option3">Yellow</option>

        </div>
      </div>
    </div>
